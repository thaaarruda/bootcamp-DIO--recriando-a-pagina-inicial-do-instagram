<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--LADO ESQUERDO DA PAGINA:CRIAR UMA DIV PARA O CONTEUDO INTEIRO DA PAGINA E CRIAR OUTAS DIV DENTRO PARA CONSTRUIR A PAGINA.-->
    <div class="instagram-wrapper">

        <!--PRIMEIRA DIV: INSERIR A IMAGEM DO CELULAR E CRIAR UMA CLASS PARA ESTILIZAR NO CSS-->
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>

        <!--SEGUNDA DIV:LOGO DO INSTAGRAM -->
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="instagram-logo">

                <!--TERCEIRA DIV: FOTO DO PERFIL INSTAGRAM E AS ANCORAS COM OS LINKS PARA DOIS BOTAO-->
                <div class="profile-photo">
                    <img src="img/perfil thays-instagram.jpg" alt="photo-profile">
                </div>
                <a href="#" class="insta-login"> Continue como thaaarruda</a>
                <a href="#" class="insta-logout"> Remover conta</a>
            </div>

            <!--QUARTA DIV:CONFIRMACAO DO LOGIN E DOIS LINKS -->
            <div class="group">
                <p class="not-account"> Nao e thaaarruda?</p>
                <p class="notaccount">
                    <span class="link-blue"> Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se </span>
                </p>
            </div>

            <!--QUINTA DIV: DOWNLOAD APLICATIVO COM LINKS DE ACESSO-->
            <div class="get-the-app"> 
                <p class="get-app"> Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>

    <!--NO CSS: PRIMEIRO RESETAR ALGUNS ESTILOS PADRAO PARA EVITAR PROBLEMAS DURANTE O DESENVOLVIMENTO-->
</body>
</html>
